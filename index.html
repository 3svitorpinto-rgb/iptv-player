<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#00a651">
    <meta property="og:title" content="IPTV Player Pro - Vitor Pinto Productions">
    <meta property="og:description" content="Reprodutor IPTV Profissional com Interface Premium">
    
    <title>IPTV Player Web - Vitor Pinto Productions</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-green: #00a651;
            --primary-red: #ce1126;
            --primary-gold: #ffd700;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .header {
            background: linear-gradient(90deg, var(--primary-green) 0%, #000 50%, var(--primary-red) 100%);
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid var(--primary-gold);
            box-shadow: 0 4px 15px rgba(0, 166, 81, 0.3);
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header h1 {
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary-gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 11px;
            color: #aaa;
        }

        .main-content {
            flex: 1;
            display: flex;
            gap: 10px;
            padding: 10px;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: rgba(0, 166, 81, 0.05);
            border: 2px solid var(--primary-green);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
            overflow-y: auto;
            animation: slideInLeft 0.8s ease-out 0.2s both;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .upload-area {
            background: linear-gradient(135deg, rgba(0, 166, 81, 0.2), rgba(206, 17, 38, 0.2));
            border: 2px dashed var(--primary-gold);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 11px;
            color: #e0e0e0;
        }

        .upload-area:hover {
            border-color: var(--primary-red);
            background: rgba(206, 17, 38, 0.1);
        }

        .upload-area input {
            display: none;
        }

        .controls {
            display: flex;
            gap: 6px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, var(--primary-green) 0%, #06a047 100%);
            color: var(--primary-gold);
            border: 2px solid var(--primary-gold);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
            transition: all 0.3s;
        }

        .btn:active {
            background: linear-gradient(135deg, var(--primary-red) 0%, #b50c22 100%);
            transform: scale(0.95);
        }

        .search-box {
            width: 100%;
            padding: 8px;
            background: rgba(0, 166, 81, 0.1);
            color: var(--primary-gold);
            border: 2px solid var(--primary-green);
            border-radius: 6px;
            font-size: 11px;
        }

        .channels-list {
            flex: 1;
            overflow-y: auto;
            border: 2px solid var(--primary-green);
            border-radius: 6px;
            background: rgba(0, 166, 81, 0.02);
        }

        .channel-item {
            padding: 10px;
            border-bottom: 1px solid rgba(0, 166, 81, 0.2);
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
            user-select: none;
        }

        .channel-item:hover {
            background: rgba(0, 166, 81, 0.2);
            padding-left: 14px;
        }

        .channel-item.active {
            background: linear-gradient(90deg, rgba(0, 166, 81, 0.3), rgba(206, 17, 38, 0.1));
            border-left: 5px solid var(--primary-gold);
            color: var(--primary-gold);
            font-weight: bold;
        }

        .player-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .player-box {
            flex: 1;
            background: #000;
            border: 3px solid var(--primary-green);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 166, 81, 0.2);
        }

        #player {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .info-bar {
            background: linear-gradient(135deg, rgba(0, 166, 81, 0.1), rgba(206, 17, 38, 0.1));
            border: 2px solid var(--primary-gold);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            font-size: 10px;
            color: #e0e0e0;
        }

        .info-bar strong {
            color: var(--primary-gold);
        }

        .footer {
            background: linear-gradient(90deg, #000, var(--primary-green), #000);
            border-top: 3px solid var(--primary-red);
            padding: 8px;
            text-align: center;
            font-size: 9px;
            color: #aaa;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-green);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 150px;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ IPTV PLAYER PRO</h1>
            <p>Vitor Pinto Productions ¬© 2025</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="upload-area" onclick="document.getElementById('m3uFile').click()">
                    üìÅ Clique ou arraste M3U
                    <input type="file" id="m3uFile" accept=".m3u,.m3u8,.txt">
                </div>

                <div class="controls">
                    <button class="btn" onclick="playCurrentChannel()">‚ñ∂Ô∏è Reproduzir</button>
                    <button class="btn" onclick="stopPlayback()">‚èπÔ∏è Parar</button>
                </div>

                <input type="text" class="search-box" id="searchBox" placeholder="üîç Pesquisar..." onkeyup="filterChannels()">

                <div class="channels-list" id="channelsList">
                    <div style="padding: 20px; text-align: center; color: #666;">
                        Carregue um ficheiro M3U para come√ßar
                    </div>
                </div>
            </div>

            <div class="player-section">
                <div class="player-box">
                    <video id="player" controls autoplay></video>
                </div>

                <div class="info-bar">
                    <strong id="currentChannel">Nenhum canal selecionado</strong>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>IPTV Player Web Professional Edition | ¬© Vitor Pinto Productions 2025</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        let channels = [];
        let filteredChannels = [];
        let currentIndex = -1;

        new WOW().init();

        // Upload M3U
        document.getElementById('m3uFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                channels = [];
                const lines = event.target.result.split('\n');

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('#EXTINF')) {
                        const parts = line.split(',');
                        const title = parts[1]?.trim() || 'Canal';
                        const url = lines[i + 1]?.trim();

                        if (url && !url.startsWith('#')) {
                            channels.push({ title, url });
                        }
                    }
                }

                filteredChannels = [...channels];
                renderChannels();
                document.getElementById('currentChannel').textContent = `‚úÖ ${channels.length} canais carregados`;
            };

            reader.readAsText(file);
        });

        function renderChannels() {
            const list = document.getElementById('channelsList');
            list.innerHTML = '';

            if (filteredChannels.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">Nenhum canal encontrado</div>';
                return;
            }

            filteredChannels.forEach((ch, idx) => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.textContent = `${idx + 1}. ${ch.title}`;
                div.onclick = () => selectChannel(idx);
                list.appendChild(div);
            });
        }

        function selectChannel(idx) {
            currentIndex = idx;
            playCurrentChannel();
        }

        function playCurrentChannel() {
            if (currentIndex < 0 || currentIndex >= filteredChannels.length) {
                alert('Selecione um canal primeiro!');
                return;
            }

            const channel = filteredChannels[currentIndex];
            document.getElementById('player').src = channel.url;
            document.getElementById('currentChannel').textContent = `‚ñ∂Ô∏è ${channel.title}`;

            document.querySelectorAll('.channel-item').forEach((item, i) => {
                item.classList.toggle('active', i === currentIndex);
            });
        }

        function filterChannels() {
            const search = document.getElementById('searchBox').value.toLowerCase();
            filteredChannels = search 
                ? channels.filter(ch => ch.title.toLowerCase().includes(search))
                : [...channels];
            renderChannels();
        }

        function stopPlayback() {
            document.getElementById('player').src = '';
            document.getElementById('player').pause();
            document.getElementById('currentChannel').textContent = '‚èπÔ∏è Parado';
            document.querySelectorAll('.channel-item').forEach(item => item.classList.remove('active'));
            currentIndex = -1;
        }

        // Drag and drop
        document.addEventListener('dragover', e => e.preventDefault());
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && (file.name.endsWith('.m3u') || file.name.endsWith('.m3u8') || file.name.endsWith('.txt'))) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    channels = [];
                    const lines = event.target.result.split('\n');

                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line.startsWith('#EXTINF')) {
                            const parts = line.split(',');
                            const title = parts[1]?.trim() || 'Canal';
                            const url = lines[i + 1]?.trim();

                            if (url && !url.startsWith('#')) {
                                channels.push({ title, url });
                            }
                        }
                    }

                    filteredChannels = [...channels];
                    renderChannels();
                    document.getElementById('currentChannel').textContent = `‚úÖ ${channels.length} canais carregados`;
                };
                reader.readAsText(file);
            }
        });

        console.log('IPTV Player Pro - Pronto para usar!');
    </script>
</body>
</html>
