<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#00a651">
    
    <title>IPTV Player Pro - Vitor Pinto</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #00a651;
            --primary-red: #ce1126;
            --primary-gold: #ffd700;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            background: linear-gradient(90deg, var(--primary-green) 0%, #000 50%, var(--primary-red) 100%);
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid var(--primary-gold);
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header h1 {
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary-gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 11px;
            color: #aaa;
            margin-top: 4px;
        }

        .controls-bar {
            background: rgba(0, 166, 81, 0.1);
            border-bottom: 2px solid var(--primary-green);
            padding: 12px;
            display: flex;
            gap: 10px;
            animation: slideInDown 0.8s ease-out 0.1s both;
        }

        .btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-green) 0%, #06a047 100%);
            color: var(--primary-gold);
            border: 2px solid var(--primary-gold);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--primary-red) 0%, #b50c22 100%);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .player-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .player-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            background: linear-gradient(90deg, #000, var(--primary-green), #000);
            border-top: 3px solid var(--primary-red);
            padding: 8px;
            text-align: center;
            font-size: 9px;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }

            .controls-bar {
                flex-wrap: wrap;
            }

            .btn {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ IPTV PLAYER PRO</h1>
            <p>Vitor Pinto Productions ¬© 2025</p>
        </div>

        <div class="controls-bar">
            <button class="btn" onclick="document.querySelector('iframe').src='http://webtv.iptvsmarters.com/switchuser.php'">üîÑ Recarregar</button>
            <button class="btn" onclick="document.querySelector('iframe').requestFullscreen?.()">üì∫ Fullscreen</button>
            <button class="btn" onclick="togglePIP()">üî≤ Picture-in-Picture</button>
            <button class="btn" onclick="showInfo()">‚ÑπÔ∏è Info</button>
        </div>

        <div class="player-container">
            <iframe src="http://webtv.iptvsmarters.com/switchuser.php" allowfullscreen allow="fullscreen"></iframe>
        </div>

        <div class="footer">
            <p>IPTV Player Web Professional Edition | ¬© Vitor Pinto Productions 2025</p>
        </div>
    </div>

    <script>
        function togglePIP() {
            const video = document.querySelector('video');
            if (video) {
                video.requestPictureInPicture?.().catch(() => {
                    alert('Picture-in-Picture n√£o suportado neste navegador');
                });
            }
        }

        function showInfo() {
            alert(`IPTV PLAYER PRO\n\n` +
                  `‚úÖ Backend: IPTV Smarters Professional\n` +
                  `üé® Frontend: Vitor Pinto Productions\n` +
                  `üáµüáπ Cores: Bandeira Portuguesa\n` +
                  `üì± Responsivo: Todos os dispositivos\n` +
                  `‚ö° Performance: Otimizado\n\n` +
                  `¬© 2025 - Todos os direitos reservados`);
        }

        console.log('IPTV Player Pro - Backend Profissional Ativo');
    </script>
</body>
</html>
