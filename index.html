    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-green: #00a651;
            --primary-red: #ce1126;
            --primary-gold: #ffd700;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(-45deg, #000, #1a1a1a, #000, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header com WOW */
        .header {
            background: linear-gradient(90deg, var(--primary-green) 0%, #000 50%, var(--primary-red) 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--primary-gold);
            box-shadow: 0 10px 40px rgba(0, 166, 81, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideInDown 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header h1 {
            font-size: clamp(28px, 8vw, 48px);
            background: linear-gradient(135deg, var(--primary-gold) 0%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-weight: 800;
            letter-spacing: -1px;
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(206, 17, 38, 0.6));
            }
        }

        .header p {
            font-size: 12px;
            color: #e0e0e0;
            letter-spacing: 2px;
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px;
            min-height: 0;
            animation: fadeIn 1.5s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .player-box {
            flex: 1;
            background: #000;
            border: 3px solid var(--primary-green);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 166, 81, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: zoomIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s both;
            min-height: 0;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #player-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Buttons Section */
        .buttons-section {
            display: flex;
            gap: 10px;
            animation: slideInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            flex: 1;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-green) 0%, #06a047 100%);
            color: var(--primary-gold);
            border: 2px solid var(--primary-gold);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 8px 20px rgba(0, 166, 81, 0.3);
            position: relative;
            overflow: hidden;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            background: linear-gradient(135deg, var(--primary-red) 0%, #b50c22 100%);
            transform: scale(0.95);
            box-shadow: 0 4px 15px rgba(206, 17, 38, 0.5);
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--primary-red) 0%, #b50c22 100%);
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(206, 17, 38, 0.4);
        }

        /* Info Bar */
        .info-bar {
            background: linear-gradient(135deg, rgba(0, 166, 81, 0.2) 0%, rgba(206, 17, 38, 0.2) 100%);
            border: 2px solid var(--primary-gold);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            font-size: 11px;
            color: #e0e0e0;
            animation: bounceIn 1s ease-out 0.6s both;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        .info-bar strong {
            color: var(--primary-gold);
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
        }

        /* Footer */
        .footer {
            background: linear-gradient(90deg, #000 0%, var(--primary-green) 50%, #000 100%);
            border-top: 3px solid var(--primary-red);
            padding: 12px;
            text-align: center;
            font-size: 10px;
            color: #aaa;
            animation: slideInUp 0.8s ease-out 0.7s both;
        }

        .footer p {
            margin: 2px 0;
        }

        .footer strong {
            color: var(--primary-gold);
        }

        /* Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary-green);
            opacity: 0.1;
            border-radius: 50%;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 32px;
            }
            .btn {
                font-size: 12px;
                padding: 12px;
            }
        }

        /* Landscape */
        @media (max-height: 600px) {
            .header {
                padding: 12px;
            }
            .content {
                gap: 8px;
                padding: 8px;
            }
            .btn {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    
    <script>
        // Inicializar WOW.js
        new WOW().init();

        // Criar partÃ­culas animadas
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 100 + 50) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animation = `float ${Math.random() * 20 + 10}s infinite ease-in-out`;
                particles.appendChild(particle);
            }
        }

        createParticles();

        // Adicionar keyframe para partÃ­culas
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translate(0, 0); opacity: 0.1; }
                50% { transform: translate(30px, -30px); opacity: 0.3; }
            }
        `;
        document.head.appendChild(style);

        // FunÃ§Ãµes
        function resetPlayer() {
            const frame = document.getElementById('player-frame');
            frame.src = 'about:blank';
            setTimeout(() => {
                frame.src = 'http://webtv.iptvsmarters.com/switchuser.php';
            }, 500);
        }

        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen?.() ||
                elem.webkitRequestFullscreen?.() ||
                elem.mozRequestFullScreen?.() ||
                elem.msRequestFullscreen?.();
            } else {
                document.exitFullscreen?.() ||
                document.webkitExitFullscreen?.() ||
                document.mozCancelFullScreen?.() ||
                document.msExitFullscreen?.();
            }
        }

        function shareOnFacebook() {
            const pageUrl = window.location.href;
            const facebookShareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}&quote=ðŸŽ¬ Veja IPTV Player Pro - Reprodutor Profissional com Interface Premium!`;
            window.open(facebookShareUrl, 'facebook-share', 'width=600,height=400');
        }

        // VibraÃ§Ã£o feedback
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if ('vibrate' in navigator) {
                    navigator.vibrate([50, 30, 50]);
                }
            });
        });

        // Prevenir zoom
        document.addEventListener('touchmove', e => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        console.log('IPTV Player Pro - Pronto para publicar no Facebook! ðŸŽ¬');
